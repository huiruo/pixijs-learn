<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixiJS v7 Example</title>
    <script src="https://pixijs.download/v7.3.2/pixi.min.js"></script>
</head>
<body>
    <script>
        // 创建 Pixi 应用
        const app = new PIXI.Application({ width: 640, height: 360, backgroundColor: 0x1099bb });
        document.body.appendChild(app.view);

        // 加载 Bunny 纹理
        PIXI.Assets.load('https://pixijs.com/assets/bunny.png').then((texture) => {
            const bunny = new PIXI.Sprite(texture);
            
            // 设置锚点到中心
            bunny.anchor.set(0.5);
            bunny.x = app.screen.width / 2;
            bunny.y = app.screen.height / 2;

            app.stage.addChild(bunny);

            // 让 Bunny 旋转
            app.ticker.add((delta) => {
                bunny.rotation += 0.05 * delta;
            });
        });
    </script>
</body>
</html>
